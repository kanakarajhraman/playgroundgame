<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground Energy Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="header-content">
                <button id="homeBtn" class="icon-btn" aria-label="Home">üè†</button>
                <div class="title-area">
                    <h1>Energy Explorer</h1>
                    <p id="sub-header">P5 Science: Energy Conversions</p>
                </div>
                <div class="stats-card">
                    <div class="stat-item">
                        <span class="stat-label">Progress</span>
                        <div class="progress-container">
                            <div id="progress-bar" class="progress-fill"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Score</span>
                        <span id="score-val">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- View 1: Playground Map -->
        <main id="map-view" class="view">
            <div class="playground-canvas">
                <div class="sky">
                    <div class="cloud c1"></div>
                    <div class="cloud c2"></div>
                    <div class="sun"></div>
                </div>
                <div class="ground">
                    <!-- Equipment Buttons placed like a park map -->
                    <button class="map-node swing-node" onclick="app.nav('swing')">
                        <span class="label">Swing</span>
                        <div class="node-icon">üö†</div>
                    </button>
                    
                    <button class="map-node slide-node" onclick="app.nav('slide')">
                        <span class="label">Slide</span>
                        <div class="node-icon">üé¢</div>
                    </button>

                    <button class="map-node seesaw-node" onclick="app.nav('seesaw')">
                        <span class="label">See-Saw</span>
                        <div class="node-icon">‚öñÔ∏è</div>
                    </button>

                    <button class="map-node roundabout-node" onclick="app.nav('roundabout')">
                        <span class="label">Roundabout</span>
                        <div class="node-icon">üé°</div>
                    </button>

                    <button class="map-node climber-node" onclick="app.nav('climber')">
                        <span class="label">Climbing Frame</span>
                        <div class="node-icon">üßó</div>
                    </button>

                    <div class="pathway"></div>
                </div>
            </div>
        </main>

        <!-- View 2: Simulation/Component Detail -->
        <main id="comp-view" class="view hidden">
            <div class="comp-layout">
                <div class="sim-card">
                    <h2 id="comp-name">Component Name</h2>
                    <div id="sim-display">
                        <!-- Dynamic SVG Animation -->
                    </div>
                    <div class="sim-controls">
                        <div class="btn-row">
                            <button id="startBtn" class="primary-btn">Start</button>
                            <button id="resetBtn" class="secondary-btn">Reset</button>
                        </div>
                        <div class="slider-box">
                            <label id="slider-label">Height</label>
                            <input type="range" id="sim-slider" min="10" max="90" value="50">
                        </div>
                    </div>
                </div>

                <div class="data-card">
                    <div class="energy-section">
                        <h3>Energy Meters</h3>
                        <div class="meter-group">
                            <label>Gravitational Potential (GPE)</label>
                            <div class="meter"><div id="m-gpe" class="m-fill gpe"></div></div>
                        </div>
                        <div class="meter-group">
                            <label>Kinetic Energy (KE)</label>
                            <div class="meter"><div id="m-ke" class="m-fill ke"></div></div>
                        </div>
                        <div class="meter-group">
                            <label>Heat & Sound (Loss)</label>
                            <div class="meter"><div id="m-loss" class="m-fill loss"></div></div>
                        </div>
                    </div>

                    <div class="info-section">
                        <h3>How it works</h3>
                        <p id="comp-desc"></p>
                    </div>

                    <div class="quiz-section">
                        <h3>Quick Challenge</h3>
                        <div id="quiz-area"></div>
                    </div>
                </div>
            </div>
            <nav class="comp-nav">
                <button onclick="app.prevComp()">‚Üê Previous</button>
                <button onclick="app.nextComp()">Next ‚Üí</button>
            </nav>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
