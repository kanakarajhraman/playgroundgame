<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground Energy Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <button id="homeBtn" class="nav-btn">üè† Home</button>
            <div class="header-titles">
                <h1>Energy Explorer</h1>
                <p id="sub-header">P5 Science Interactive</p>
            </div>
            <div class="stats">
                <div class="stat-box">Score: <span id="totalScore">0</span></div>
                <div class="stat-box">Progress: <span id="progressText">0/5</span></div>
            </div>
        </div>
    </header>

    <main id="app-container">
        <!-- MAP VIEW -->
        <section id="view-map" class="view">
            <div class="map-illustration">
                <button class="map-item swing" onclick="app.loadComponent('swing')">
                    <span class="emoji">üö†</span><span class="label">Swing</span>
                </button>
                <button class="map-item seesaw" onclick="app.loadComponent('seesaw')">
                    <span class="emoji">‚öñÔ∏è</span><span class="label">See-saw</span>
                </button>
                <button class="map-item slide" onclick="app.loadComponent('slide')">
                    <span class="emoji">üé¢</span><span class="label">Slide</span>
                </button>
                <button class="map-item roundabout" onclick="app.loadComponent('roundabout')">
                    <span class="emoji">üé°</span><span class="label">Roundabout</span>
                </button>
                <button class="map-item climber" onclick="app.loadComponent('climber')">
                    <span class="emoji">üßó</span><span class="label">Climber</span>
                </button>
                <div class="grass-floor"></div>
            </div>
        </section>

        <!-- COMPONENT VIEW -->
        <section id="view-component" class="view hidden">
            <div class="comp-grid">
                <!-- Left: Interactive Simulation -->
                <div class="card sim-card">
                    <h2 id="comp-title">Equipment</h2>
                    <div class="interactive-area">
                        <div id="svg-container">
                            <!-- SVG Injected by JS -->
                        </div>
                        <div class="graph-container">
                            <div class="bar-wrapper">
                                <div id="graph-gpe" class="graph-bar gpe"></div>
                                <span class="graph-label">GPE</span>
                            </div>
                            <div class="bar-wrapper">
                                <div id="graph-ke" class="graph-bar ke"></div>
                                <span class="graph-label">KE</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="scrubber-control">
                        <label for="sim-slider">Move the slider to see the cycle:</label>
                        <input type="range" id="sim-slider" min="0" max="100" value="0">
                        <div class="slider-labels">
                            <span>Start</span>
                            <span>Mid-point</span>
                            <span>End</span>
                        </div>
                    </div>
                </div>

                <!-- Right: Learning Content -->
                <div class="card info-card">
                    <div class="explanation">
                        <h3>How Energy Changes</h3>
                        <p id="comp-explanation"></p>
                    </div>

                    <div class="quiz-box">
                        <h3>Check Your Understanding</h3>
                        <div id="quiz-container"></div>
                    </div>
                </div>
            </div>
            
            <div class="view-footer">
                <button onclick="app.showMap()" class="secondary-btn">Back to Map</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
